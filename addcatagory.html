            <!-- Bắt đầu container cho giao diện -->
            <div class="card">
                <!-- Thẻ card dùng để hiển thị nội dung thêm danh mục -->
                <div class="card-header">
                    <!-- Tiêu đề của thẻ card -->
                    <strong>Thêm danh mục mới</strong>
                </div>
                <div class="card-body card-block">
                    <!-- Phần thân card chứa form -->
                    <form action="" method="post" enctype="multipart/form-data" class="form-horizontal">
                        <!-- Form gửi thông tin danh mục -->
                        <div class="row form-group">
                            <!-- Nhóm input đầu tiên -->
                            <div class="col col-md-3">
                                <label for="name" class="form-control-label">Tên danh mục*</label>
                                <!-- Nhãn tên danh mục -->
                            </div>
                            <div class="col-12 col-md-9">
                                <!-- Ô nhập liệu cho tên danh mục -->
                                <input type="text" id="name" name="name" placeholder="Tên" class="form-control">
                            </div>
                        </div>
                        <div class="row form-group">
                            <!-- Nhóm input cho mã danh mục -->
                            <div class="col col-md-3">
                                <label for="idt" class="form-control-label">Mã danh mục*</label>
                            </div>
                            <div class="col-12 col-md-9">
                                <input type="text" id="idt" name="idt" placeholder="Mã" class="form-control">
                            </div>
                        </div>
                        <div class="row form-group">
                            <!-- Nhóm input textarea cho mô tả danh mục -->
                            <div class="col col-md-3">
                                <label for="textarea-input" class="form-control-label">Mô tả danh mục</label>
                            </div>
                            <div class="col-12 col-md-9">
                                <textarea name="textarea-input" id="textarea-input" rows="9" placeholder="Nội dung..." class="form-control"></textarea>
                            </div>
                        </div>
                        <div class="row form-group">
                            <!-- Nhóm select cho danh mục cha -->
                            <div class="col col-md-3">
                                <label for="select" class="form-control-label">Danh mục cha</label>
                            </div>
                            <div class="col-12 col-md-9">
                                <select name="select" id="select" class="form-control">
                                    <option value="0">Trống</option>
                                    <!-- Giá trị mặc định -->
                                    <option value="1">Nam</option>
                                    <option value="2">Nữ</option>
                                    <option value="3">Nhật Bình</option>
                                </select>
                            </div>
                        </div>
                        <div class="row form-group">
                            <!-- Nhóm upload ảnh -->
                            <div class="col col-md-3">
                                <label for="single-image-input" class="form-control-label">Ảnh danh mục</label>
                            </div>
                            <div class="col-12 col-md-9" style="display: flex; align-items: center;">
                                <!-- Nút chọn ảnh -->
                                <button type="button" onclick="document.getElementById('single-image-input').click();">Thêm ảnh</button>
                                <!-- Input file bị ẩn -->
                                <input type="file" id="single-image-input" name="single-image-input" class="form-control-file" style="display: none;" onchange="displaySingleImage();">
                                <div id="single-image-container" style="margin-left: 10px;"></div>
                                <!-- Khu vực hiển thị ảnh đã chọn -->
                            </div>
                        </div>
                    </form>
