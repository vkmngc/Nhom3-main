                                            <textarea name="textarea-input" id="textarea-input" rows="9" class="form-control">Nhật Bình là một dạng thức áo đối khâm (hai vạt áo song song). Dưới triều Nguyễn nước ta có áo Nhật Bình, dành cho phái nữ trong cung đình, từ Thái hậu, Hoàng hậu, Công chúa, phi tần cho đến các nữ quan hay những vũ công, dải hoa văn trên cổ áo ghép lại tạo thành một hình chữ nhật được trang trí khá cầu kỳ, phía dưới thường được may hai dải lưu (dải vải cột cố định) và đi kèm với một chiếc cúc (khấu) đính gần cổ.
